<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Clicker</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        #game-over{
            width: 30%;
            height: 100px;
            background-color: white;
            display: none;
            text-align: center;
        }
        
        .myButton{
            display: flex;
            flex-direction: row;
             position: absolute;
             top: 2rem;
             left: 2rem;
             animation: bounce 1s;
        }

        button{
            height: 60px;
            width: 150px;
            background-color: darkorange;
            color: black;
            font-size: 30px;
            margin-right: 10px;
            border: none;
            border-radius: 20px 20px;
        }
        #scoring{
            margin-bottom: 2rem;
            width: ;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            position: absolute;
             top: 6rem;
             left: 4rem;
             font-weight: bold;
        }
         .label-score{
            padding-right: 12px;
         }
        
.win{position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70%;
    background-color: white;
    padding: 6rem;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0 3rem 5rem rgba(0, 0, 0, 0.3);
    z-index: 10;   
        }
        .win h1{
            font-size: 60px;
        }
.success{position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 6rem;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0 3rem 5rem rgba(0, 0, 0, 0.3);
    z-index: 10;   
        }
        .win h1{
            font-size: 50px;
        }
        .win p{
            font-size: 20px;
        }
       .hide{
           display: none;
       }
       .hider{
           display: none;
       }
       /* Glitter container to cover the screen */
#glitterContainer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Allows clicks to pass through */
    overflow: hidden;
    display: none; /* Initially hidden */
    z-index: 10; /* Ensures it overlays the game area */
}

/* Glitter particle */
.glitter {
    position: absolute;
    width: 5px;
    height: 5px;
    background: radial-gradient(circle, #ffd700, transparent);
    border-radius: 50%;
    animation: glitterAnimation 1s ease-out forwards;
    opacity: 0.8;
}

/* Animation for glitter sparkles */
@keyframes glitterAnimation {
    0% {
        transform: scale(0.5);
        opacity: 1;
    }
    50% {
        transform: scale(1.5);
        opacity: 0.6;
    }
    100% {
        transform: scale(0);
        opacity: 0;
    }
}

        @media only and screen(min-width: 1028){
            #scoring{
            margin-bottom: 2rem;
            width: 20%;
            font-size: 30px;
            display: block;
            position: absolute;
             top: 10rem;
             left: 2rem;

        }
        }
            
    </style>
</head>
<body>
    <div id="glitterContainer"></div>
    <div>
        
    </div>
    <div class="myButton">
        <button>Start</button>
    <button id="quit-game" onclick="window.location.href='index.html'" onclick="quitGame()">Quit</button>
    </div>
    
     <div id="scoring">
         
         <p style="margin-bottom: 20px; margin-top: 20px;">Target Score for Level <span id="levelNumber">1</span>: <span id="targetScore">50</span></p>
         
         <p class="label-score">ðŸ’¯ Score: <span id="score"></span></p>
         <p class="label-highscore">
          ðŸ¥‡ Award(s): <span id="highscore"></span>
        </p>
     </div>
     
    <div id="game-container">
        <div id="game-area"></div>
    </div>

    <div class="win hide">
        <img style="background: none;" width="80" height="80" src="trophy.png" alt="trophy" />
        <h1>You Win</h1>
             <h2 class="namer" style="background-color:orange; width: 120px; height: 95px; border-radius: 30px 30px; text-align: center; padding-bottom: 10px; margin-top: 20px; padding-top: 10px; margin-right: auto; margin-left: auto;" onclick="resetGame()"></h2>
    </div>

    <div class="success hider">
        <img style="background: none;" width="100" height="100" src="trophy.png" alt="trophy" />
        <h1>Congratulations</h1>
        <p>You have conpleted all levels</p>
             <h2 class="success-namer" style="background-color:orange; width: 120px; height: 95px; border-radius: 30px 30px; text-align: center; padding-bottom: 10px; padding-top: 10px; margin-top: 20px; margin-right: auto; margin-left: auto;" onclick="resetGame()"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
